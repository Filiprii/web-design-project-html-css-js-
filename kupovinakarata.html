<script>
	function izracunaj() {
        var greske = '';
        var a = document.getElementsByName('a')[0].value;
        var b = document.getElementsByName('b')[0].value;
        
        var checka = Number(a) <= 0 ? false : true;
        var checkb = Number(b) <= 0 ? false : true;
        var elementZaIspis = document.getElementsByTagName('div')[0];

 

        if (!checka || !checkb) {
            greske = "Vrednosti unosa moraju biti veći od nule";
            elementZaIspis.innerHTML = greske;
            return;
        }
        
        var c = a * b;
        elementZaIspis.innerHTML = "Cena karte je " + c + "din";
		}
</script>
